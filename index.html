<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers Rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="CSS/Images/rock.png" alt="rock handmade">
            </div>
            <div class="choice" id="p">
                <img src="CSS/Images/paper.png" alt="paper handmade">
            </div>
            <div class="choice" id="s">
                <img src="CSS/Images/scissors.png" alt="scissors handmade">
            </div>
        </div>

        <p id="action-message">Make your move</p>
        <script src="Script/app.js" charset="utf-8"></script>
    </body>
</html>
